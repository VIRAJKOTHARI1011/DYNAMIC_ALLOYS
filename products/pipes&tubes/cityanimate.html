<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Cities with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        .city-container {
            position: relative;
            height: 150px;
            overflow: hidden;
            text-align: center;
            background: whitesmoke;
            color: #007bff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
    
        .city {
            font-size: 28px;
            font-weight: bold;
        }
    
        #map {
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
    
</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-4">
                <div class="city-container" id="cityContainer">
                    <div class="city">Pipes & Tubes Exporter & Supplier all over world</div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="map" class="rounded shadow border" style="height: 500px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([20.5937, 78.9629], 5);
    
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
        const locations = [
            { name: "Mumbai", lat: 19.076, lng: 72.8777 },
            { name: "Bengaluru", lat: 12.9716, lng: 77.5946 },
            { name: "Chennai", lat: 13.0827, lng: 80.2707 },
            { name: "Hyderabad", lat: 17.385, lng: 78.4867 },
            { name: "Kolkata", lat: 22.5726, lng: 88.3639 },
        ];
    
        locations.forEach(location => {
            L.marker([location.lat, location.lng]).addTo(map)
                .bindPopup(location.name)
                .openPopup();
        });
    </script>
    
</body>
</html>
